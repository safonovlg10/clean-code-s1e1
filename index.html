<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>
<body class="body">
  <header class="info">
    <img class="info-img" src="./eisenhower-matrix.jpg">
    <nav>
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </nav>
  </header>
  <main class="main">
    <section id="add-task_title">
      <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button class="task-button">Add</button>
        </div>
    </section>
    <section>
      <h3 class="todo-title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-item">
          <input type="checkbox">
          <label class="task task-lable">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit task-button">Edit</button>
          <button class="delete task-button">
              <img class="image-delete" src="./remove.svg">
          </button>
        </li>
        <li class="task-item">
          <input type="checkbox">
          <label class="task task-lable">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="edit task-button">Save</button>
          <button class="delete task-button">
            <img class="image-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="todo-title">Completed</h3>
      <ul id="completed-tasks" class="task-list completed-tasks__list">
        <li class="task-item">
          <input type="checkbox" checked>
          <label class="task task-lable">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit task-button">Edit</button>
          <button class="delete task-button">
            <img class="image-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
