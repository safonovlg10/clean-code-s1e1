<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>
<body class="body">
  <header class="info">
    <img class="info__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <nav class="info__nav">
      <a class="info__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </nav>
  </header>
  <main class="main">
    <section class="add-task" id="add-task_title">
      <label for="new-task" class="task__lable">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task" class="task__input" type="text">
          <button class="task__button">Add</button>
        </div>
    </section>
    <section class="task">
      <h3 class="task__title">Todo</h3>
      <ul id="incomplete-tasks" class="task__list">
        <li class="task__item">
          <input type="checkbox">
          <label class="task__lable">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__button task__button-edit">Edit</button>
          <button class="task__button task__button-delete">
              <img class="task__image-delete" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task__item edit-mode">
          <input type="checkbox">
          <label class="task task__lable">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__button task__button-edit">Save</button>
          <button class="task__button task__button-delete">
            <img class="task__image-delete" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="task__title">Completed</h3>
      <ul id="completed-tasks" class="task__list">
        <li class="task__item">
          <input type="checkbox" checked>
          <label class="task__lable">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__button task__button-edit">Edit</button>
          <button class="task__button task__button-delete">
            <img class="task__image-delete" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
